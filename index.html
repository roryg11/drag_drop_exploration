<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box" id="box1" ondrag="dragged">
      <p id="box1">1</p>
    </div>
    <div class="box" id="box2" ondrag="dragged">
      <p id="box2" >2</p>
    </div>
    <div class="box" id="box3" ondrag="dragged">
      <p id="box3">3</p>
    </div>
    <div class="box" id="box4" ondrag="dragged">
      <p id="box4">4</p>
    </div>
    <div class="box" id="box5" ondrag="dragged">
      <p id="box5">5</p>
    </div>
    <div class="box" id="box6" ondrag="dragged">
      <p id="box6">6</p>
    </div>
  </body>
</html>
